<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css_files/base.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <header class="navbar-container">
      <div class="navbar">
        <div class="nav-left">
          <div class="logo">
            <a href="{% url 'landing_page' %}">
              <img src="{% static 'images/booksmith_logo.png' %}" alt="Logo" />
            </a>
          </div>
          <nav class="nav-links">
            <a href="{% url 'landing_page' %}">Home</a>
            <div class="dropdown">
              <button class="dropbtn">
                Shop
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
              </div>
            </div>
            <a href="{% url 'aboutus' %}">About us</a>
            <a href="{% url 'contactus' %}">Contact us</a>
          </nav>
        </div>

        <div class="nav-right">
          {% if user.is_authenticated %}
          <!-- If the user is logged in -->
          <a href="{% url 'cart' %}" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <!-- Show cart item count -->
            <span class="cart-count">({{ cart_item_count }})</span>
          </a>

          <!-- Profile Dropdown for User -->
          <div class="profile-dropdown">
            <button class="profile-btn">
              <img
                src="{% if user.profile.image %}{{ user.profile.image.url }}{% else %}{% static 'images/default_avatar.png' %}{% endif %}"
                alt="Profile Picture"
                class="profile-pic"
              />
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="profile-dropdown-content">
              <a href="{% url 'profile' %}">Profile</a>
              <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Log Out</button>
              </form>
            </div>
          </div>
          {% else %}
          <!-- If the user is NOT logged in -->
          <button
            class="login-btn"
            onclick="window.location.href='{% url 'signin' %}'"
          >
            Log-in
          </button>
          <button
            class="signup-btn"
            onclick="window.location.href='{% url 'signup' %}'"
          >
            Sign-up
          </button>
          {% endif %}
        </div>
      </div>

      <!-- Search Bar Placed Below Navbar -->
      <div class="search-bar-container">
        <form action="{% url 'search_books' %}" method="GET" class="search-bar">
          <input type="text" name="q" placeholder="Search Books Here" />
          <button type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
    </header>

    <div class="container">{% block content %}{% endblock %}</div>

    {% block extra_js %}{% endblock %}
  </body>
</html>
