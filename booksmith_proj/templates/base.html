<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css_files/base.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <header class="navbar-container">
      <div class="navbar">
        <div class="nav-left">
          <div class="logo">
            <a href="#">
              <img src="{% static 'images/booksmith_logo.png' %}" alt="Logo" />
            </a>
          </div>
          <nav class="nav-links">
            <a href="{% url 'landing_page' %}">Home</a>
            <div class="dropdown">
              <button class="dropbtn">
                Shop
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
              </div>
            </div>
            <a href="{% url 'aboutus' %}">About us</a>
            <a href="{% url 'contactus' %}">Contact us</a>
          </nav>
        </div>

        <div class="nav-right">
          <!-- Login and Signup Buttons -->
          <button
            class="login-btn"
            onclick="window.location.href='{% url 'signin' %}'"
          >
            Log-in
          </button>
          <button
            class="signup-btn"
            onclick="window.location.href='{% url 'signup' %}'"
          >
            Sign-up
          </button>
        </div>
      </div>
      <!-- Search Bar Placed Below Navbar -->
      <div class="search-bar-container">
        <form action="{% url 'search_books' %}" method="GET" class="search-bar">
          <input type="text" name="q" placeholder="Search Books Here" />
          <button type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
    </header>

    <div class="container">{% block content %}{% endblock %}</div>

    {% block extra_js %}{% endblock %}
  </body>
</html>
